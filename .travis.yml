language: r
os: linux
dist: xenial
cache: packages
warnings_are_errors: true
r_check_args: --as-cran --no-manual # Workaround error compiling PDF manual

git:
  depth: 1

r_packages:
 - devtools # imports pkgload, remotes, roxygen2, testthat

before_script:
  - R -e "pkgload::load_all(); devtools::document()"

jobs:
  include:
    - r: 3.4.0
    - r: release
      before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
#      r_binary_packages:
#       - ape
#       - devtools
#       - phangorn
#       - Rcpp
      deploy:
        provider: script
        script: Rscript -e 'pkgdown::deploy_site_github()'
        cleanup: false
        skip_cleanup: true
        local_dir: "docs"
        keep-history: true
        on:
          branch: master
    - r: devel
      branches:
        only: master
      after_success:
        - Rscript -e "covr::codecov()"
    - os: osx
      branches:
        only: master
      r: release
      before_install:
      - sudo tlmgr install doi titling hyperref
